<!DOCTYPE html>
<html>
	<!--
		Shahria Kazi CSE 190m Section MK TA: Tyler Rigsby May 9th 2012
		This webpage is about displaying animations based on given text
		in the textarea field. This page uses interactive javascript
		to interact with the user when a particular button is clicked.
	-->
	<head>
		<script 
			src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"
			type="text/javascript"></script>
		<script 
			src="https://www.cs.washington.edu/education/courses/cse190m/12sp/homework/6/animations.js"
			type="text/javascript"></script>
		<script 
			src="https://www.cs.washington.edu/education/courses/cse190m/12sp/homework/6/gallery.js"
			type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<title>ASCIImation</title>
	</head>
	
	<body>
		<h1>CSE 190 M ASCII Animation Viewer</h1>
		
		<div>
			<textarea rows="20" cols="80" id="mytextarea"></textarea>
		</div>
		
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</fieldset>
		
		<fieldset>
			<legend>Animation:</legend>
			<select id="chooseanimation">
				<option>Blank</option>
				<option>Exercise</option>
				<option>Juggler</option>
				<option>Bike</option>
				<option>Dive</option>
				<option>Custom</option>
			</select>
		</fieldset>
		
		<fieldset>
			<legend>Size:</legend>
			<select id="fontsize">
				<option value="7pt">Tiny</option>
				<option value="10pt">Small</option>
				<option value="12pt" selected="selected">Medium</option>
				<option value="16pt">Large</option>
				<option value="24pt">Extra Large</option>
				<option value="32pt">XXL</option>
			</select>
		</fieldset>
		
		<fieldset>
			<legend>Speed:</legend>
			<label><input id ="turbo" type="checkbox" name="turbo" /> Turbo</label>
		</fieldset>
		
		<div id="w3c">
			<a href="https://webster.cs.washington.edu/validate-html.php">
				<img src="https://webster.cs.washington.edu/w3c-html.png" alt="Valid HTML5" />
			</a>
			
			<br />

			<a href="https://webster.cs.washington.edu/validate-css.php">
				<img src="https://webster.cs.washington.edu/w3c-css.png" alt="Valid CSS" />
			</a>

			<br />

			<a href="https://webster.cs.washington.edu/jslint/?referer">
				<img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid Javascript" />
			</a>
		</div>
	</body>
</html>
